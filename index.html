    <title>Redirection</title>
    <script>

const offers={
    "url-1718":"https://aureumpoculum.com/0/0/0/ccb9a1037f4741dde0c24f7747a90d25/mailerId/listId/emailId",
    "unsub-1718":"https://aureumpoculum.com/0/0/0/uccb9a1037f4741dde0c24f7747a90d25/mailerId/listId/emailId"

}
const hash=window.location.hash.replace('#','');
const parts=hash.split('/').filter(x=>x.length);
console.log(offers,parts)
let link=offers[parts[0]];
//if(!link) window.location="https://www.google.com"
const mailerId=parts[1];
const listId=parts[2];
const emailId=parts[3];


link=link.replace("listId",listId)
        .replace("emailId",emailId)
        .replace("mailerId",mailerId)
        .replace("other",parts.slice(3).join("|"))
window.location.href=link;
    </script>
